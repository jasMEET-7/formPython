<!doctype html>
<html>
<head>
     <title>forms</title>
</head>
<body> 
     <form>
       NAME:<input type="text" autocomplete>
<br><br>
       E-mail:<input type="email" placeholder = "xyz@gmail.com" required>
<br><br>       
       Contact:<input type="phone" name="phone" required>
<br><br>
       Gender:<br>
<input type="radio" name="gender" value="female">female<br>
<input type="radio" name="gender" value="male">male<br> 
<input type="radio" name="gender" value="other">other<br>           
<br><br>       
       BirthDate:<input type="date" name="birthday">
<br><br><br>
       Years Completed:<input type="numbers" min="1" max="10" required>
<br><br>
       Enter Your Address:<Input type = "Address" placeholder="place" required></input>
<br><br>
     Select City:
  <select name="ct">
     <option>Mumbai</option>
     <option>Delhi</option>
     <option>Punjab</option>
     <option>chennai</option></select>
<br><br>
        Any Suggestions:<input type="name" name="Responses">
<br><br>
  <input type="submit" value="submit">
    </form>
</body>     
</html>
